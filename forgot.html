<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password - Digital Go</title>
</head>
<body>
    <header class="header">
        <nav class="header-container">
            <ul class="container-box">
                <li>
                    <a href="index.html">
                        <img src="https://th.bing.com/th/id/OIP.X2ECqYVczDpo3WRTUA31rQHaHa?rs=1&pid=ImgDetMain" alt="Logo" width="50" height="50">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="form-container">
            <h1 class="form-heading">Forgot Password</h1>
            <p>Enter your email to reset your password</p>
            <form action="reset_password.html" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>
            <p><a href="login.html">Back to Login</a></p>
        </section>
    </main>
</body>
</html>
