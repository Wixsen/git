<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Digital Go</title>
</head>
<body>
    <header class="header">
        <nav class="header-container">
            <ul class="container-box">
                <li>
                    <a href="index.html">
                        <img src="https://th.bing.com/th/id/OIP.X2ECqYVczDpo3WRTUA31rQHaHa?rs=1&pid=ImgDetMain" alt="Logo" width="50" height="50">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="form-container">
            <h1 class="form-heading">Login</h1>
            <form action="login_action.html" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <p><a href="forgot.html" class="forgot-link">Forgot password?</a></p>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </section>
    </main>
</body>
</html>
