<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="links">
                <li class="brand"><a href="#"><span class="bi"></span></a></li>
                <li class="link-item"><a href="index.html">Home</a></li>
                <li class="link-item"><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sign-in-section">
            <div class="form-container">
                <h1>Sign In</h1>
                <form action="/signin" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="sign-in-btn">Sign In</button>
                    
                    <div class="additional-links">
                        <a href="forget.html" class="forgot-password-link">Forgot Password?</a>
                        <a href="create.html" class="create-account-link">Create an Account</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
