<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Digital Go</title>
</head>
<body>
    <header class="header">
        <nav class="header-container">
            <ul class="container-box">
                <li>
                    <a href="index.html">
                        <img src="https://th.bing.com/th/id/OIP.X2ECqYVczDpo3WRTUA31rQHaHa?rs=1&pid=ImgDetMain" alt="Logo" width="50" height="50">
                    </a>
                </li>
                <li class="search-box">
                    <input type="text" placeholder="Enter product">
                    <a href="#" class="search-icon">
                        <img src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-color/700/09_search-1024.png" width="30" alt="Search">
                    </a>
                </li>
                <li class="auth-links">
                    <a href="login.html" class="auth-button">Login</a>
                    <a href="signup.html" class="auth-button">Sign Up</a>
                </li>
                <li>
                    <a href="#" class="cart-icon">
                        <img src="https://img1.pnghut.com/6/14/21/fKp0Vv08fW/yellow-cart-stock-photography-shopping-orange.jpg" width="30" alt="Cart">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main-container">
            <div class="container-item">
                <img src="https://th.bing.com/th/id/OIP.2GyY3FjLKekhRpP86T5RgQHaDl?rs=1&pid=ImgDetMain" alt="Product Image">
            </div>
            <div class="second-list">
                <button class="product-button">Phone</button>
                <button class="product-button">Tablet</button>
                <button class="product-button">Laptop</button>
            </div>
        </section>
        <h1 class="head-device">Phones</h1>
    <div class="phone-list">
        <div class="phone-item">
            <img src="https://th.bing.com/th?id=OPHS.dC27EWjHSws98A474C474&w=592&h=550&o=5&dpr=1.5&pid=21.1" alt="Phone 1" class="phone-image">
            <a class="phone-name" href="#">Apple iPhone 16 (128 GB)</a>
            <p class="phone-price">$799.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="phone-item">
            <img src="https://th.bing.com/th?id=OPHS.MyV%2fnVQ2Q6V9pw474C474&w=592&h=550&o=5&dpr=1.5&pid=21.1" alt="Phone 2" class="phone-image">
            <a class="phone-name" href="#">Samsung Galaxy Z Fold6 <br>(512 GB)</a>
            <p class="phone-price">$1619.99 <del>$2019.99</del></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="phone-item">
            <img src="https://th.bing.com/th?id=OPHS.s4aB%2fgTrEQ7LTA474C474&w=592&h=550&o=5&dpr=1.5&pid=21.1" alt="Phone 3" class="phone-image">
            <a class="phone-name" href="#">Pixel 9 Pro <br>(128 GB)</a>
            <p class="phone-price">$999.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>
</body>
</html>
