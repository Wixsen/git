<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - Digital Go</title>
</head>
<body>
    <header class="header">
        <nav class="header-container">
            <ul class="container-box">
                <li>
                    <a href="index.html">
                        <img src="https://th.bing.com/th/id/OIP.X2ECqYVczDpo3WRTUA31rQHaHa?rs=1&pid=ImgDetMain" alt="Logo" width="50" height="50">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="form-container">
            <h1 class="form-heading">Sign Up</h1>
            <form action="signup_action.html" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">Tell us about yourself:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="checkbox" class="policy-box" id = "accept">
                <span class="checkbox-container"></span>
                <h3 class="policy-text" for="accept">I agree to the <a href="#">Terms & Conditions</a></h3>
                </label>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>
</body>
</html>
