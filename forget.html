<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="links">
                <li class="brand"><a href="#"><span class="bi"></span></a></li>
                <li class="link-item"><a href="index.html">Home</a></li>
                <li class="link-item"><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="forgot-password-section">
            <div class="form-container">
                <h1>Forgot Password</h1>
                <form action="/forgot-password" method="post">
                    <label for="email">Enter your email to reset password:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit" class="reset-password-btn">Send Reset Link</button>
                    
                    <div class="additional-links">
                        <a href="signin.html" class="back-to-signin-link">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
